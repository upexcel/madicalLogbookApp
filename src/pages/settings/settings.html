<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Your Profile
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editprofile()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="report-header">
        <ion-icon name="person"></ion-icon>
        <h4>User Name</h4>
      </ion-col>
    </ion-row>
    <ion-row class="report-container">
      <ion-col col-6>
        <p class="title">Current Hospital</p>
        <p class="title-text">Hospital-name</p>
      </ion-col>
      <ion-col col-6>
        <p class="title">Current Country</p>
        <p class="title-text">country-name</p>
      </ion-col>
    </ion-row>
    <ion-row class="report-container">
      <ion-col col-12>
        <p class="title">Medical School</p>
        <p class="title-text">Medical School</p>
      </ion-col>
    </ion-row>
    <ion-row class="report-container">
      <ion-col col-6>
        <p class="title">Start Year</p>
        <p class="title-text">start year</p>
      </ion-col>
      <ion-col col-6>
        <p class="title">Current Yeart</p>
        <p class="title-text">5th</p>
      </ion-col>
    </ion-row>
    <ion-row class="report-devider">
      <ion-col col-12>
        <p class="title">Email Preferences</p>
      </ion-col>
    </ion-row>
    <ion-row class="report-container check-list">
      <ion-col col-12>
        <ion-item>
          <ion-label>things</ion-label>
          <ion-checkbox color="dark" checked="false"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="report-devider">
      <ion-col col-12>
        <p class="title">Account Option</p>
      </ion-col>
    </ion-row>
    <ion-row class="report-container">
      <ion-col col-12>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input placeholder="Text Input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="report-container">
      <ion-col col-12>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input placeholder="Text Input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
