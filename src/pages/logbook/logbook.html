<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Your Logbook
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="addOperation()">
                    <ion-icon class="add-button" name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <p class="divider-title">Filter</p>
    <ion-searchbar padding class="logbook-search-box" [(ngModel)]="searchLogText" [showCancelButton]="true" (ionInput)="searchLog($event)" (ionCancel)="onSearchCancel($event)"></ion-searchbar>
    <p class="divider-title">Logbook</p>
    <div class="centerAlign" margin-top margin-bottom *ngIf="logbookLogs && !logbookLogs.length"><ion-badge>No Logs Found</ion-badge></div>
    <ion-list class="logbook-list" *ngIf="logbookLogs">
        <ion-item *ngFor="let log of logbookLogs; trackBy: trackLogs" (tap)="logSelected(log)">
            <ion-avatar item-start>
                <img src="./assets/imgs/{{log.speciality}}.png">
            </ion-avatar>
            <h2 text-capitalize>{{log.procedure}}</h2>
            <p text-capitalize>{{log.date}} &nbsp; {{log.supervisor}}</p>
           <ion-avatar item-end>
                <img src="./assets/imgs/file.png">
            </ion-avatar>
        </ion-item>
    </ion-list>
</ion-content>
