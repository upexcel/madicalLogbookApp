<ion-content>
    <ion-list-header>
        Cancel Add Operation
    </ion-list-header>
    <p>Are you sure you want to cancel your input for this operation? Everything you entered will be deleted.</p>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button block color="secondary" (click)="dismiss(false)">No, continue</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block color="danger" (click)="dismiss(true)">Yes, delete</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
