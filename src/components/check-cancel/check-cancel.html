<ion-content>
    <ion-list-header>
        Cancel Add Operation
    </ion-list-header>
    <p>Are you sure you want to cancel your input for this operation? Everything you entered will be deleted.</p>
    <button ion-button color="secondary" (click)="dismiss(false)">No, continue</button>
    <button ion-button color="danger" (click)="dismiss(true)">Yes, delete</button>
</ion-content>
